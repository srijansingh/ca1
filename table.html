<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css//table.css">

    <title>Table</title>
</head>

                </thead>

                        <td>50</td>

                    </tr>

                    <tr>
                        <td>Tomato</td>
                        <td>60</td>
                        <td>$4</td>
                    </tr>

                    <tr>
                        <td>Chilli</td>

                        <td>$7</td>
                    </tr>

                    <tr>
                        <td>Garlic</td>
                        <td>45</td>
                        <td>$8</td>
                    </tr>

                    <tr>
                        <td>Apple</td>
                        <td>55</td>
                        <td>$16</td>
                    </tr>

                    <tr>
                        <td>Spinach</td>
                        <td>25</td>
                        <td>$5</td>
                    </tr>

                    

                    <tr style="background:#ccc; color:#000">
                        <td>Item</td>
                        <td>400</td>
                        <td>$55</td>
                    </tr>

                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
